<h2>\bigskip</h2>



<p>The <tt>\bigskip</tt> command is equivalent to

<tt>\vspace{\bigskipamount}</tt> where <tt>\bigskipamount</tt>

is determined by the document style.</p>



<hr noshade="noshade" size="1">
