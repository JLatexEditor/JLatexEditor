<h2>\smallskip</h2>


<p><tt>\smallskip</tt></p>


<p>The <tt>\smallskip</tt> command is equivalent to

    <tt><a href="ltx-347.html">\vspace</a>{\smallskipamount}</tt>

    where <tt>\smallskipamount</tt> is determined by the document

    style.</p>
