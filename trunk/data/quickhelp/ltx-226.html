<h2>\fbox</h2>



<p><tt>\fbox{text}</tt></p>



<p>The <tt>\fbox</tt> command is exactly the same as the

<tt><a href="ltx-265.html">\mbox</a></tt> command, except that

it puts a rectangular frame around the outside of the box that

it creates.</p>



<p>The <tt>\fbox</tt> command is <a href="fragile.html">robust</a>.</p>



<hr noshade="noshade" size="1">



<p>

See <tt><a href="ltx-237.html">\framebox</a></tt>, 

   <tt><a href="ltx-265.html">\mbox</a></tt><br>
