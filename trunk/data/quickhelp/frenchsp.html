<h3>Hypertext Help with LaTeX</h3>

<h2>\frenchspacing</h2>

<p>The <tt>\frenchspacing</tt>
    <a href="declarations.html">declaration</a> tells LaTeX
    <strong>not</strong> to insert extra space at the end of
    sentences. This style is common in non-English languages.</p>
