<h2>\clearpage</h2>


<p>The <tt>\clearpage</tt> command ends the current page and

    causes all figures and tables that have so far appeared in the

    input to be printed.</p>


<hr noshade="noshade" size="1">


<p>

    See also <a href="ltx-99.html">Line and Page Breaking</a><br>

</body>
