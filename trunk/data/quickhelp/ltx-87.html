<body>


<h2>\newlength</h2>


<p><tt>\newlength{\gnat}</tt></p>


<p>The <tt>\newlength</tt> command defines the mandatory

    argument, <tt>\gnat</tt>, as a length command with a value

    of 0in. An error occurs if a <tt>\gnat</tt> command already

    exists.</p>


<hr noshade="noshade" size="1">


<p>

    See <a href="ltx-86.html">Lengths</a><br>
