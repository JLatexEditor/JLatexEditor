<h2>\closing</h2>


<p><tt>\closing{text}</tt></p>


<p>The letter closes with a <tt>\closing</tt> command, where the

    mandatory argument, <tt>text</tt> is the desired text, for example:</p>



<pre>

   \closing{Sincerely yours,}

</pre>


<p>The signature will be taken from the

    <tt><a href="ltx-315.html">\signature</a></tt> declaration.</p>


<hr noshade="noshade" size="1">


<p>

    See <a href="ltx-91.html">Letters</a><br>
