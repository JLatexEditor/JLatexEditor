<h2>\underbrace</h2>


<p><tt>\underbrace{formula}</tt>

<p>


<p>The <tt>\underbrace</tt> command generates a brace

    underneath the <tt>formula</tt>; math mode.</p>


<p>To "label" the underbrace, use a

    <a href="ltx-179.html">subscript</a>.</p>
