acknowledgements_dialog.title=Acknowledgements
acknowledgements_dialog.text=\
  <html>\
    <head>\
      <style>\
        th { font-style: Helvetica; font-size: 17pt; text-align: left; background-color: #88beef; padding: 3px 3px 3px 5px; }\
        td { font-style: Helvetica; font-size: 15pt; background-color: #d8eeff; padding: 5px; margin-bottom: 10px; }\
        .vm { font-size:8px; margin-left: 10px; margin-top: 6px; } \
      </style>\
    </head>\
    <body style="margin: 10px;">\
      <table>\
        <tr> \
          <th colspan="2">Firefox</th>\
        </tr> \
        <tr> \
          <td valign="top" align="center" width="10%">\
             <img src="http://common.jle.cc/images/firefox.png"/>\
          </td>\
          <td width="90%">Under Mac OSX, the background image of the installer JLatexEditor.dmg is based on that of Firefox.dmg (version 5.0). \
          </td>\
        </tr>\
        <tr> \
          <th colspan="2">GNU Diff for Java</th>\
        </tr> \
        <tr> \
          <td valign="top" align="center" width="10%">\
             <img src="http://common.jle.cc/images/diff.png"/>\
          </td>\
          <td>A Java port of GNU diff utility by Stuart D. Gathman, \
              see <a href="http://www.bmsi.com/java/#diff">http://www.bmsi.com/java/#diff</a>. \
              The icon on the left is from <a href="http://www.fatcow.com/free-icons">Fatcow.com</a>.\
          </td>\
        </tr>\
        <tr>\
          <th colspan="2">JCharDet</th>\
        </tr>\
        <tr>\
          <td colspan="2">JCharDet is a Java port of Mozilla's automatic charset detection algorithm \
              by Frank Yung-Fong Tang.<br/> \
              <br/>\
              There exist a lot of character encodings (UTF-8, windows-1252, ...). \
              Unfortunately text files contain no hint which encoding they use, \
              and there is no way to determine \
              the encoding of a text file with certainty. \
              All we can settle for is an educated guess \
              based on the distribution of certain character codes. \
              For this purpose, we use the library JCharDet. \
          </td> \
        </tr> \
        <tr> \
          <th colspan="2">JNIDirect</th>\
        </tr> \
        <tr> \
          <td colspan="2">JNIDirect allows for calling system methods from a Java application. \
              Under Mac OS X a system call is necessary to bring the JLatexEditor window to front when \
              using inverse search (jump from the viewer to the editor). \
              See further <a href="http://sourceforge.net/projects/jnidirect/">http://sourceforge.net/projects/jnidirect/</a>.\
          </td>\
        </tr>\
        <tr> \
          <th colspan="2">Oxygen Icons</th>\
        </tr> \
        <tr> \
          <td valign="top" align="center" width="10%">\
             <img src="http://common.jle.cc/images/oxygen.png"/>\
          </td>\
          <td width="90%">Many of the icons we use are from the Oxygen Icons collection. \
          </td>\
        </tr>\
        <tr> \
          <th colspan="2">Tango Desktop Project</th>\
        </tr> \
        <tr> \
          <td valign="top" align="center" width="10%">\
             <img src="http://common.jle.cc/images/tango.gif"/>\
          </td>\
          <td width="90%">Many of the icons we use are from the Tango Desktop Project. \
          </td>\
        </tr>\
        <tr> \
          <th colspan="2">The Blue Matrix</th>\
        </tr> \
        <tr> \
          <td valign="top" align="center" width="10%">\
             <img src="http://common.jle.cc/images/blue-matrix.jpg"/>\
          </td>\
          <td>The background of the splash screen during startup \
          as well as of the about dialog are a "blue matrix" image \
          whose creator is unfortunately not known to us. \
          There are various different websites offering the image for download \
          (enter "blue matrix" in a picture search engine). \
          If you know who created the image, please let us know. \
          </td>\
        </tr>\
      </table>\
      <br><br><br><br>\
    </body>\
  </html>
