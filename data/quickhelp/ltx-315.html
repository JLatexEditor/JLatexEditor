<h2>\signature</h2>



<p><tt>\signature{Your Name}</tt></p>



<p>Your name, as it should appear at the end of the letter

underneath the space  for your signature.   Items  that should 

go on separate  lines should be separated by

<tt><a href="ltx-181.html">\\</a></tt> commands.</p>
