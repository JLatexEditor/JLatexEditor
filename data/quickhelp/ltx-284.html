<h2>\onecolumn</h2>


<p>The <tt>\onecolumn</tt> declaration starts a new

    page and produces single-column output.</p>


<p>This command is <a href="fragile.html">fragile</a>.</p>


<hr noshade="noshade" size="1">


<p>
