<h2>\vline</h2>


<p>The <tt>\vline</tt> command will draw a vertical line

    extending the full height and depth of its row. An

    <tt><a href="ltx-238.html">\hfill</a></tt> command can be used

    to move the line to the edge of the column. It can also be used

    in an @-expression.</p>


<hr noshade="noshade" size="1">


<p>
