<h2>quote</h2>



<pre>

 \begin{quote}

  text

 \end{quote}

</pre>


<p>The margins of the quote environment are indented on the

    left and the right. The text is justified at both margins.

    For longer quotations (more than one paragraph) use the

    <a href="ltx-297.html">quotation environment</a>.</p>


<hr noshade="noshade" size="1">


<p>

    See also <a href="ltx-297.html">Quotation Environment</a><br>
