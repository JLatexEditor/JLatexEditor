<body>


<h2>\settodepth</h2>


<p><tt>\settodepth{len-cmd}{text}</tt></p>


<p>The <tt>\settodepth</tt> command sets the value of a

    <a href="ltx-86.html#lencmd">length command</a>,

    <tt>len-cmd</tt>, which is specified as the first argument,

    equal to the depth (distance below the baseline) of the

    <tt>text</tt> argument in the current font.</p>


<hr noshade="noshade" size="1">


<p>

    See <a href="ltx-86.html">Lengths</a><br>

</body>
</html>
