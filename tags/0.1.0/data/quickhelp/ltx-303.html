<h2>\ref</h2>



<p><tt>\ref{key}</tt></p>



<p>The <tt>\ref</tt> command produces  the number of the

sectional  unit, equation number, ... of the corresponding 

<tt><a href="ltx-252.html">\label</a></tt> command.</p>



<p>Bibliographic references using the 

<tt><a href="ltx-73.html">\thebibliography</a></tt>

mechanism obtain their number or label using 

<tt><a href="ltx-211.html">\cite</a></tt>.</p>



<p>The <tt>\ref</tt> command is <a href="fragile.html">fragile</a>.</p>



<hr noshade="noshade" size="1">
