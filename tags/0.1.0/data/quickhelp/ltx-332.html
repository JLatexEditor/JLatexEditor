<h2>\twocolumn</h2>



<p>The <tt>\twocolumn</tt> declaration starts a new page and

produces two-column output.</p>



<p>This command is <a href="fragile.html">fragile</a>.</p>



<hr noshade="noshade" size="1">



<p>

See also <a href="ltx-22.html">Document Styles</a><br> 

See also <tt><a href="ltx-284.html">\onecolumn</a></tt><br>
