<h2>\opening</h2>


<p><tt>\opening{text}</tt></p>


<p>The letter begins with the <tt>\opening</tt> command. The

    mandatory argument, <tt>text</tt>, is what ever text you wish

    to start your letter, for example:</p>



<pre>

  \opening{Dear John,}

</pre>
