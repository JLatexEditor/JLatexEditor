<h2>\normalsize</h2>


<p>This is the default type size. The size of

    <tt>\normalsize</tt> is defined by as 10pt unless the 11pt or

    12pt document style option is used.</p>


<hr noshade="noshade" size="1">


<p>

    See also <a href="ltx-176.html">Typefaces</a>,

    <a href="ltx-178.html">Sizes</a><br>
