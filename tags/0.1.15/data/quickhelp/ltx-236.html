<body>





<h2>\frame</h2>



<p><tt>\frame{ ... }</tt></p>



<p>The <tt>\frame</tt> command puts a rectangular frame around

the object specified in the argument. The reference point is the

bottom left corner of the frame. No extra space is put between

the frame and the object.</p>



<hr noshade="noshade" size="1">



<p>

See also <a href="ltx-43.html">Picture Environment</a><br>
