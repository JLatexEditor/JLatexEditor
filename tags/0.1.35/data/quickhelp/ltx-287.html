<h2>\overbrace</h2>


<p><tt>\overbrace{equation}</tt></p>


<p>The <tt>\overbrace</tt> command generates a brace over

    <tt>equation</tt>; math mode.</p>


<p>To "label" the overbrace, use a

    <a href="ltx-180.html">superscript</a>.</p>
