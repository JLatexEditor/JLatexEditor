<body>





<h2>\raggedbottom</h2>



<p>The <tt>\raggedbottom</tt>  declaration  makes all pages the

height of the text on that page.  No extra vertical space is added.</p>



<hr noshade="noshade" size="1">



<p>

See also <a href="ltx-22.html">Document Styles</a><br>

See also <tt><a href="ltx-227.html">\flushbottom</a></tt><br>

</body></html>
