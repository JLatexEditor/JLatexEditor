<h2>\roman</h2>



<p><tt>\roman{counter}</tt></p>



<p>This command causes the current value of <tt>counter</tt> to

be printed in roman numerals. The <tt>\roman</tt> command causes

lower case roman numerals, i.e., i, ii, iii, ..., while the

<tt>\Roman</tt> command causes upper case roman numerals, i.e.,

I, II, III...</p>
