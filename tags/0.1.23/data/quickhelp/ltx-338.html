<h2>\usecounter</h2>



<p><tt>\usecounter{counter}</tt></p>



<p>The <tt>\usecounter</tt>  command  is used in the second 

argument  of the <a href="ltx-260.html">list environment</a> 

to allow the counter  specified  to be used to number the

list items.</p>
