<h2>\newsavebox</h2>


<p><tt>\newsavebox{cmd}</tt></p>


<p>Declares <tt>cmd</tt>, which must be a command name that is

    not already defined, to be a bin for saving boxes.</p>


<p>The <tt>\newsavebox</tt> command is a global

    <a href="declarations.html">declaration</a>.</p>


<p>The <tt>\newsavebox</tt> command is <a href="fragile.html">fragile</a>.</p>
