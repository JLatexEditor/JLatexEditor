<h2>\vfill</h2>


<p>The <tt>\vfill</tt> fill command produces a

    <a href="ltx-86.html#rubber">rubber length</a> which can stretch

    or shrink vertically. It is equivalent to a blank line followed

    by <tt><a href="ltx-347.html">\vspace</a>\fill</tt>. It should

    be used only in <a href="ltx-130.html">paragraph mode</a>.</p>


<hr noshade="noshade" size="1">


<p>

    See <a href="ltx-143.html">Spaces and Boxes</a>,

    <a href="ltx-86.html">Lengths</a><br>
