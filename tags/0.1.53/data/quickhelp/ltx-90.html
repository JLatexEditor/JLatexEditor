<head>

    <title>Help On LaTeX \settowidth</title>

    <link rel="stylesheet" type="text/css" title="Help with LaTeX" href="latex.css">

</head>

<body>


<h2>\settowidth</h2>


<p><tt>\settowidth{len-cmd}{text}</tt></p>


<p>The <tt>\settowidth</tt> command sets the value of a

    <a href="ltx-86.html#lencmd">length command</a>,

    <tt>len-cmd</tt>, which is specified as the first argument,

    equal to the width of the <tt>text</tt> argument in the current

    font.</p>


<hr noshade="noshade" size="1">


<p>

    See <a href="ltx-86.html">Lengths</a><br>

</body>
</html>
