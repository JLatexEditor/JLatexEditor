<h2>\usebox</h2>


<p><tt>\usebox{cmd}</tt></p>


<p>Prints the box most recently saved in <tt>cmd by</tt> a

    <tt><a href="ltx-307.html">\savebox</a></tt> or

    <tt><a href="ltx-307.html">\sbox</a></tt> command.</p>


<p>The <tt>\usebox</tt> command is <a href="fragile.html">robust</a>.</p>


<hr noshade="noshade" size="1">


<p>

    See <a href="ltx-143.html">Spaces and Boxes</a><br>

    See <tt><a href="ltx-277.html">\newsavebox</a></tt>,

    <tt><a href="ltx-307.html">\savebox</a></tt><br>
