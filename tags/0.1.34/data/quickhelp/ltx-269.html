<h2>\multiput</h2>


<p><tt>\multiput(x coord,y coord)(delta x,delta y){number of

    copies}{object}</tt></p>


<p>The <tt>\multiput</tt> command can be used when you are

    putting the same object in a regular pattern across a picture.</p>


<hr noshade="noshade" size="1">


<p>
