<h2>\newfont</h2>


<p><tt>\newfont{cmd}{font_name}</tt></p>


<p>Defines the command name <tt>cmd</tt>, which must not be

    currently defined, to be a declaration that selects the font

    named <tt>font_name</tt> to be the current font.</p>
